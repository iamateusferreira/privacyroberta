        }

        .content-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

    <div class="image-modal" id="imageModal">
        <button class="image-modal-close" id="closeModal">&times;</button>
        <img class="image-modal-content" id="modalImage" src="" alt="Imagem ampliada">
    </div>

    <script>
        function setUpdateDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            document.getElementById('updateDate').innerText = `conte√∫dos atualizados hoje ${day}/${month}/${year}`;
        }

        // Modal de imagens
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const imageItems = document.querySelectorAll('.content-item img');

        // Abrir modal ao clicar na imagem
        imageItems.forEach(img => {
            img.addEventListener('click', function() {
                modalImage.src = this.src;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // Fechar modal
        closeModal.addEventListener('click', function() {
            imageModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Fechar modal ao clicar fora da imagem
        imageModal.addEventListener('click', function(e) {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                imageModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Filtros por tipo de m√≠dia
        const filterButtons = document.querySelectorAll('.filter-button');
        const mediaItems = document.querySelectorAll('.content-item');

        function applyMediaFilter(type) {
            mediaItems.forEach(item => {
                const hasVideo = item.querySelector('video') !== null;
                const hasImage = item.querySelector('img') !== null;

                let show = false;
                if (type === 'all') {
                    show = true;
                } else if (type === 'video' && hasVideo) {
                    show = true;
                } else if (type === 'image' && hasImage) {
                    show = true;
                }

                item.style.display = show ? '' : 'none';
            });
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const type = button.getAttribute('data-filter');

                filterButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');

                applyMediaFilter(type);
            });
        });

        window.onload = setUpdateDate;
    </script>
